<!DOCTYPE html>
<html>
<head>
    <!-- CRITIQUE: Ce viewport meta tag DOIT être ajouté dans TOUTES les pages -->
    <!-- Sans ceci, iPhone Safari ignore TOUTES les media queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, shrink-to-fit=no, viewport-fit=cover">
    
    <!-- OPTIONNEL: Pour PWA et notch support -->
    <meta name="theme-color" content="#2d2d2d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <!-- Le player fonctionne SEULEMENT avec le viewport meta tag correct -->
</body>
</html>
